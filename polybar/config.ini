[global/wm]
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini

[colors]

background = #282A2E

background-alt = #373B41

foreground = #C5C8C6

primary = #F0C674

secondary = #8ABEB7

alert = #A54242

disabled = #707880


[bar/example]
fixed-center = true

width = 100%

height = 42pt

radius = 10


; dpi = 96


background = ${colors.base}

foreground = ${colors.text}


line-size = 3pt


border-size = 4pt

border-color = #00000000


padding-left = 0

padding-right = 1


module-margin = 1


separator = |

separator-foreground = ${colors.transparent}


font-0 = monospace;2


modules-left = xworkspaces xwindow

modules-right = pulseaudio  memory cpu wlan eth date


cursor-click = pointer

cursor-scroll = ns-resize


enable-ipc = true


; wm-restack = generic

; wm-restack = bspwm

; wm-restack = i3


; override-redirect = true


; This module is not active by default (to enable it, add it to one of the

; modules-* list above).

; Please note that only a single tray can exist at any time. If you launch

; multiple bars with this module, only a single one will show it, the others

; will produce a warning. Which bar gets the module is timing dependent and can

; be quite random.

; For more information, see the documentation page for this module:

; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]

type = internal/tray


format-margin = 8pt

tray-spacing = 16pt


[module/xworkspaces]

type = internal/xworkspaces


label-active = %name%

label-active-background = ${colors.surface0}

label-active-underline= ${colors.lavender}

label-active-padding = 1


label-occupied = %name%

label-occupied-padding = 1


label-urgent = %name%

label-urgent-background = ${colors.base}

label-urgent-padding = 1


label-empty = %name%

label-empty-foreground = ${colors.mantle}

label-empty-padding = 1


[module/xwindow]

type = internal/xwindow

label = %title:0:60:...%


[module/pulseaudio]

type = internal/pulseaudio


format-volume-prefix = "VOL "

format-volume-prefix-foreground = ${colors.green}

format-volume = <label-volume>


label-volume = %percentage%%


label-muted = muted

label-muted-foreground = ${colors.red}


[module/memory]

type = internal/memory

interval = 2

format-prefix = "RAM "

format-prefix-foreground = ${colors.sapphire}

label = %percentage_used:2%%


[module/cpu]

type = internal/cpu

interval = 2

format-prefix = "CPU "

format-prefix-foreground = ${colors.rosewater}

label = %percentage:2%%


[network-base]

type = internal/network

interval = 5

format-connected = <label-connected>

format-disconnected = <label-disconnected>

label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]

inherit = network-base

interface-type = wireless

label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%


[module/eth]

inherit = network-base

interface-type = wired

label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/date]

type = internal/date

interval = 1


date = %H:%M

date-alt = %Y-%m-%d %H:%M:%S


label = %date%

label-foreground = ${colors.text}


[settings]

screenchange-reload = true

pseudo-transparency = true


